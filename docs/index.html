<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Experiment Hub</title>

  <!-- Tailwind for styling -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^3/dist/tailwind.min.css" rel="stylesheet">
  <!-- DataTables CSS -->
  <link href="https://cdn.datatables.net/2.0.8/css/dataTables.tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 min-h-screen py-12">
  <main class="max-w-7xl mx-auto px-4">
    <h1 class="text-4xl font-bold mb-6"> Protein Language Model Speedrunning Experiment Hub üß¨üñ•Ô∏è</h1>

    <!-- Container for the generated table -->
    <table id="exp-table" class="stripe display w-full text-sm"></table>
  </main>

  <!-- Load scripts in correct order: jQuery first, then dependencies, then custom logic -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.datatables.net/2.0.8/js/dataTables.min.js"></script>
  
  <!-- Your custom logic - wait for all dependencies to load -->
  <script>
    // Wait for all dependencies to load before running our script
    function waitForDependencies() {
      if (typeof $ !== 'undefined' && typeof Papa !== 'undefined' && typeof DataTable !== 'undefined') {
        // Load our custom script
        const script = document.createElement('script');
        script.src = 'assets/hub.js';
        document.body.appendChild(script);
      } else {
        // Retry after a short delay
        setTimeout(waitForDependencies, 100);
      }
    }
    waitForDependencies();
  </script>
</body>
</html>
